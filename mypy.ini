[mypy]
python_version = 3.10
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# Package name contains a hyphen which is not a valid Python package name
# This configuration uses the correct module name for type checking
[mypy.bundestag_protocol_extractor.*]
disallow_untyped_defs = true